<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ğŸ“œ Log Viewer</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f9f9f9;
      }
      h1 {
        font-size: 1.5rem;
      }
      .log-entry {
        background: white;
        border-left: 5px solid #444;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .log-entry h2 {
        margin: 0 0 0.5rem;
        font-size: 1rem;
      }
      .log-entry small {
        color: #666;
      }
      button {
        margin-right: 1rem;
        padding: 0.5rem 1rem;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ“œ Lighthouse Logs</h1>
    <div style="margin-bottom: 1rem">
      <button onclick="loadLogs()">ğŸ”„ Refresh</button>
      <label>
        <input
          type="checkbox"
          id="autoRefresh"
          onchange="toggleAutoRefresh()"
        />
        ğŸ” Auto-refresh (5s)
      </label>
    </div>

    <div id="logList">ğŸŸ¡ Loading logsâ€¦</div>

    <script>
      let refreshInterval = null;

      function toggleAutoRefresh() {
        const checkbox = document.getElementById("autoRefresh");
        if (checkbox.checked) {
          refreshInterval = setInterval(loadLogs, 5000);
        } else {
          clearInterval(refreshInterval);
        }
      }

      async function loadLogs() {
        const logList = document.getElementById("logList");
        logList.innerHTML = "ğŸŸ¡ Loading logsâ€¦";

        try {
          const res = await fetch("./logs/logs_manifest.json");
          const data = await res.json();

          if (!data.logs || data.logs.length === 0) {
            logList.innerHTML = "âŒ No logs found.";
            return;
          }

          const entries = data.logs.map(
            (log) => `
          <div class="log-entry">
            <h2>ğŸ·ï¸ ${log.title}</h2>
            <small>ğŸ—“ï¸ ${log.date}</small><br>
            <a href="${log.path}" target="_blank">ğŸ“‚ View Log File</a>
          </div>
        `
          );

          logList.innerHTML = entries.join("");
        } catch (e) {
          logList.innerHTML = `âŒ Failed to load logs.<br>${e.message}`;
        }
      }

      loadLogs(); // Load on page open
    </script>
  </body>
</html>
