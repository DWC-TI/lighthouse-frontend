<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beam View</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #e0e1dd;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .beam-card {
      border: 2px solid #1b263b;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      background-color: #1b263b;
    }
    .beam-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .beam-status {
      font-size: 1rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    .lens-list {
      list-style: square;
      padding-left: 1.5rem;
    }
    .error {
      color: #ff6b6b;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="beam-output">üîÑ Loading beam info...</div>
  <script>
    const output = document.getElementById("beam-output");

    const getBeamName = () => {
      const params = new URLSearchParams(window.location.search);
      return params.get("beam");
    };

    const renderBeam = (beamData, beamName) => {
      const beam = beamData.find(b => b.beam === beamName);
      if (!beam) {
        output.innerHTML = '<p class="error">‚ö†Ô∏è Beam not found: ' + beamName + '</p>';
        return;
      }
      output.innerHTML = `
        <div class="beam-card">
          <div class="beam-title">${beam.beam}</div>
          <div class="beam-status">Status: ${beam.status}</div>
          <div><strong>Lenses:</strong></div>
          <ul class="lens-list">
            ${beam.lenses.map(l => `<li>${l}</li>`).join("")}
          </ul>
        </div>
      `;
    };

    const loadBeamData = async () => {
      const beamName = getBeamName();
      if (!beamName) {
        output.innerHTML = '<p class="error">‚ö†Ô∏è No beam specified in the URL. Try ?beam=Lighthouse App</p>';
        return;
      }

      try {
        const githubRes = await fetch("https://raw.githubusercontent.com/DWC-TI/lighthouse-frontend/main/data/beams.json");
        if (!githubRes.ok) throw new Error("GitHub fetch failed");
        const data = await githubRes.json();
        renderBeam(data, beamName);
      } catch (e) {
        try {
          const localRes = await fetch("./data/beams.json");
          if (!localRes.ok) throw new Error("Local fetch failed");
          const data = await localRes.json();
          renderBeam(data, beamName);
        } catch (err) {
          output.innerHTML = '<p class="error">‚ùå Could not load beam data from GitHub or local.</p>';
        }
      }
    };

    loadBeamData();
  </script>
</body>
</html>
