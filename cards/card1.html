<!-- Card 1: Beacon Hero - force 2-column layout -->
<div
  class="card"
  style="
    background: var(--lh-yellow);
    min-height: unset;
    padding: 1.6rem 2.5rem 1.6rem 2rem;
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
  "
>
  <!-- LEFT: Text stack -->
  <div style="display: flex; flex-direction: column; align-items: flex-start">
    <div
      style="
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 0.18em;
        color: var(--lh-deep-blue);
      "
    >
      1. Beacon Hero
    </div>
    <div
      style="
        font-size: 1.12rem;
        font-weight: 700;
        margin-bottom: 0.12em;
        color: var(--lh-blue);
      "
    >
      Welcome back, Steve!
    </div>
    <div
      style="
        font-size: 1.05rem;
        color: #3a4153;
        margin-top: 0.08em;
        margin-bottom: 0.12em;
      "
    >
      "Let this beam guide you. Just return, no need to finish."
    </div>
  </div>

  <!-- RIGHT: 3 dot rows, right-aligned -->
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 120px;
      gap: 0.44em;
    "
  >
    <div style="display: flex; align-items: center; gap: 0.22em">
      <span class="dot green"></span>
      <span class="dot green"></span>
      <span class="dot green"></span>
      <span
        style="margin-left: 0.7em; color: var(--lh-deep-blue); font-size: 1rem"
        >Energy</span
      >
    </div>
    <div style="display: flex; align-items: center; gap: 0.22em">
      <span class="dot yellow"></span>
      <span class="dot yellow"></span>
      <span class="dot empty"></span>
      <span
        style="margin-left: 0.7em; color: var(--lh-deep-blue); font-size: 1rem"
        >State</span
      >
    </div>
    <div style="display: flex; align-items: center; gap: 0.22em">
      <span class="dot red"></span>
      <span class="dot empty"></span>
      <span class="dot empty"></span>
      <span
        style="margin-left: 0.7em; color: var(--lh-deep-blue); font-size: 1rem"
        >Momentum</span
      >
    </div>
  </div>
</div>
